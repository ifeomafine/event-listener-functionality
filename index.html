<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Handling</title>

        <link rel="stylesheet" href="style.css">
      </head>
      <body>


        <div class="container">

          <!-- onclick -->
          <p id="text">Click on this text!</p>

          <!-- onmousemove -->
          <p id="change">Mouse Over Me</p>

          <!-- onmousedown -->
          <p  id="down">Mouse Down</p>

          <!-- onmouseover -->
          <p id="over">Mouse Over Me</p>

        </div>

        <script src="script.js"></script>
        
      </body>
</html>
